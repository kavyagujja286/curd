<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container mt-2">
        <a class="navbar-brand" href="#">CURD PROJECT</a>
    </div>
      </nav>
      <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h2 class="bg-dark text-white text-center p-3">Insert Student Details</h2>
                <br>
                <form action="/update/{{d.id}}" method="post">  {% csrf_token %}
                    <div class="form-group mt-2">
                    <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value={{d.name}}>
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" placeholder="Enter the Student Email" name="email" value={{d.email}}>
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" placeholder="Enter the Student Age" name="age" value={{d.age}}>
                </div>
                <div>
                    <select class="form-control mt-2" name="gender" id="gender">
                        <option selected>{{d.gender}}</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                    <div class="d-grid gap-2">
                    <button class="btn btn-success mt-2" type="submit">update</button>
                    </div>
                </div>               
             </form>
                </div>
                
        </div>
      </div>
</body>
</html>
