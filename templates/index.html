<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container mt-2">
        <a class="navbar-brand" href="#">CURD PROJECT</a>
    </div>
      </nav>
      <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h2 class="bg-dark text-white text-center p-3">Insert Student Details</h2>
                <br>
                <form action='/insert' method="post">  {% csrf_token %}
                    <div class="form-group mt-2">
                    <input type="text" class="form-control" placeholder="Enter the Student Name" name="name">
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" placeholder="Enter the Student Email" name="email">
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" placeholder="Enter the Student Age" name="age">
                </div>
                <div>
                    <select class="form-control mt-2" name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                    <div class="d-grid gap-2">
                    <button class="btn btn-success mt-2" type="submit">Submit</button>
                    </div>
                </div>               
             </form>
                </div>
                <div class="col-md-8">
                    <h2 class="text-center text-white bg-dark p-3">Students Detail</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for d in data %}
                            <tr>
                                <td>{{d.id}}</td>
                                <td>{{d.name}}</td>
                                <td>{{d.email}}</td>
                                <td>{{d.age}}</td>
                                <td>{{d.gender}}</td>
                                <td><a button href="/update/{{d.id}}"class="btn btn-outline-primary">Edit</a></button></td>
                                <td><a button href="/delete/{{d.id}}"class="btn btn-outline-danger">Delete</a></button></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
      </div>
</body>
</html>
